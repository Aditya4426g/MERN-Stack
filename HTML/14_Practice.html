<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q</title>
</head>
<body>
    <table border="black">
        <caption>Student Information</caption>
        <thead>
            <tr>
                <th rowspan="6">Info</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Address</th>
            </tr>
            <tr>
                <th>City</th>
                <th>House</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td>Delhi</td>
                <td>1</td>
            </tr>
            <tr>
                <td>B</td>
                <td>Mumbai</td>
                <td>2</td>
            </tr>
            <tr>
                <td>C</td>
                <td>Kolkata</td>
                <td>3</td>
            </tr>
            <tr>
                <td>D</td>
                <td>Pune</td>
                <td>4</td>
            </tr>
        </tbody>

    </table>
    <hr>
    <form action="/server">
        <label for="name">Name:</label>
        <input type="text" name="name" id="">
        <br>
        <label for="sex">Sex:<input type="radio" name="sex" id="" value="male"> Male <input type="radio" name="sex" id="" value="female"> Female </label>
        <br>
        <label for="country">Country: </label>
        <select name="country" id="">
            <option value="">Select an option</option>
        </select>
        <br>
        <label for="msg">Message</label>
        <br>
        <textarea name="msg" id="" ></textarea>
        <br>
        <input type="checkbox" name="sub" id="">
        <label for="sub"> Subrcribe ?</label>
        <br>
        <button>Submit</button>
        
    </form>
    <hr>
    <h1>Feedback Form</h1>
    <form action="/action">
        <label for="name">Name:</label>
        <input type="text" name="name" id="" placeholder="Write your name">
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="" placeholder="Write your email">
        <br>
        <label for="msg">Message</label>
        <br>
        <textarea name="msg" id="" ></textarea>
        <br>
        <label for="rate">Rate us our of 5:</label>
        <br>
        <input type="radio" name="rate" id="" value="1">1
        <br>
        <input type="radio" name="rate" id="" value="2">2
        <br>
        <input type="radio" name="rate" id="" value="3">3
        <br>
        <input type="radio" name="rate" id="" value="4">4
        <br>
        <input type="radio" name="rate" id="" value="5">5
        <br>
        <button>Send your message!</button>
    </form>
</body>
</html>
