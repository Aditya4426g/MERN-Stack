<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="/action">
        <label for="username">
            Username :
        </label>
         <input type="text" placeholder="Enter Name" id="username" name="user">
         <br>
         <label for="password">Password :</label>
         <input type="password" id="password" name="pass"/>
         <br>
         <label for="age">Age :</label>
         <input type="number" id="age"/>
         <br>
         
    </form>
    <hr>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query" placeholder="Search YouTube">
        <button type="submit">Submit</button>
    </form>
    <hr>
    <form action="/server">
        <label for="">I am 18+ :</label>
         <input type="checkbox" name="check" id="">
         <button>Submit</button>
    </form>
    <div>
        <select name="" id="">
            <option value=""></option>
            <option value="">Student</option>
            <option value="">Dev</option>
        </select>
    </div>
    <div>
        <form action="/server">
            <label for="vol">Vol level</label>
            <input type="range" min="0" max="100" name="vol" id="">
            <button>Submit</button>
        </form>
    </div>
    <div><form action="/server">
        <textarea name="feedback" id=""></textarea>
        <button>Submit</button>
    </form>
    </div>
</body>
</html>
